<div class="custom-gradient  tw-m-8 tw-p-6 md:tw-px-16 tw-rounded-md tw-text-white md:tw-grid md:tw-grid-cols-4">
  <div class=" md:tw-col-span-3 ">
    <form class=" md:tw-pr-36   tw-items-center tw-text-white">
      <h5 class="tw-text-[#008080]">Just say hello !</h5>
      <h5 class="tw-text-sm">let us know your requirment</h5>

      <div class="tw-grid tw-grid-cols-1">
        <div class="mb-3">
          <!-- <label for="name" class="form-label">Full Name</label> -->
          <input
            type="text"
            class="form-control tw-bg-[#B5A9FF] tw-text-white placeholder:tw-text-white"
            id="name"
            aria-describedby="name"
            placeholder="Full Name"
          />
          <!-- <div id="emailHelp" class="form-text tw-text-red-500 ">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <!-- <label for="name" class="form-label">Full Name</label> -->
          <input
            type="text"
            class="form-control tw-bg-[#B5A9FF] tw-text-white placeholder:tw-text-white"
            id="location"
            aria-describedby="location"
            placeholder="Location"
          />
          <!-- <div id="emailHelp" class="form-text tw-text-red-500 ">We'll never share your email with anyone else.</div> -->
        </div>

        <div class="mb-3">
          <!-- <label for="Phone" class="form-label">Phone No.</label> -->
          <input
            type="tel"
            class="form-control tw-bg-[#B5A9FF] tw-text-white placeholder:tw-text-white"
            id="phone"
            placeholder="Phone no."
          />
        </div>
      </div>

      <div class="mb-3">
        <!-- <label for="msg" class="form-label">Message</label> -->
        <textarea
          type="text"
          class="form-control tw-bg-[#B5A9FF] tw-text-black placeholder:tw-text-white"
          id="msg"
          placeholder="Message"
          rows="3"
        ></textarea>
        <!-- <div id="emailHelp" class="form-text tw-text-red-500 ">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="tw-flex tw-justify-center">

      <button type="submit" class="btn tw-bg-[#008080] tw-text-white">
        Submit
      </button>

      </div>
    </form>
  </div>
  <div class="tw-flex  tw-justify-between md:flex md:tw-flex-col md:tw-justify-center">
    <div>
      <div class="tw-text-xl tw-font-medium tw-text-[#008080]">
        Contact Info
      </div>
      <div class="tw-my-2 tw-font-medium">
        Barrackpore near new court,<br />pin-7000120
      </div>
      <div class="tw-my-2 tw-font-medium">call us: <br/>9051156001<br/>7278608213</div>
    </div>
    <div>
      <div class="tw-text-xl tw-font-medium tw-text-[#008080]">
        Follow Us
      </div>
      <div class="tw-my-2 tw-font-medium tw-flex tw-flex-col md:flex md:tw-flex-row tw-gap-1">
            <ng-icon size="1.5rem" name="ionLogoFacebook"></ng-icon>
            <ng-icon size="1.5rem" name="ionLogoInstagram"></ng-icon>
            <ng-icon size="1.5rem" name="ionLogoYoutube"></ng-icon>
      </div>
    </div>
  </div>
</div>
