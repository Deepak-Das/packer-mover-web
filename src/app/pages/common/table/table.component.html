<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableList; index as i ">
        <th scope="row">{{i}}</th>
        <td>{{item.fullName}}</td>
        <td>{{item.phoneNo}}</td>
        <td>{{item.message}}</td>
      </tr>
    </tbody>
  </table>
