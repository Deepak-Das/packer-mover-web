<div class="tw-container tw-mx-auto">

    <div class="tw-h"></div>
    <form class="tw-p-10 md:px-20 tw-flex tw-flex-col ">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="title" class="form-control" id="title" aria-describedby="titleHelp">
            <div id="titleHelp" class="form-text">Full title reqired.</div>
          </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="Name" class="form-control" id="name" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">Full name reqired.</div>
        </div>
    
        <div class="mb-3">
          <label for="message" class="form-label">Review Comment</label>
          <textarea [rows]="4" type="message" class="form-control" id="message" aria-describedby="messageHelp"></textarea>
          <div id="messageHelp" class="form-text">Message reqired.</div>
        </div>

        <div class="tw-flex tw-gap-4 tw-items-center">
            <label for="title" class="form-label">Rate us:</label>
            <bar-rating [(rate)]="rate" [max]="5" name="rating" [(ngModel)]="formRating" >
                <ng-icon name="ionStar" size="30px" *ratingActive class="bi bi-star-fill" style="margin: 2px; color:#edb867"></ng-icon>
                <ng-icon name="ionStarHalf" size="30px" *ratingFraction class="bi bi-star-fill" style="margin: 2px; color:#edb867"></ng-icon>
                <ng-icon name="ionStarOutline" size="30px" *ratingInactive class="bi bi-star-fill" style="margin: 2px; color: #000000"></ng-icon>
              </bar-rating>
        </div>
        <!-- <div>{{formRating|json}}</div> -->
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      

</div>
